<svg width="90" height="90" viewBox="0 0 90 90" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Sudoku icon with fully colored cells 4 and 2 centered">
  <!-- Outer border -->
  <rect x="1.5" y="1.5" width="87" height="87" fill="none" stroke="#646cff" stroke-width="3"></rect>
  
  <!-- Grid lines -->
  <line x1="30" y1="2" x2="30" y2="88" stroke="#646cff" stroke-width="1.5"></line>
  <line x1="60" y1="2" x2="60" y2="88" stroke="#646cff" stroke-width="1.5"></line>
  <line x1="2" y1="30" x2="88" y2="30" stroke="#646cff" stroke-width="1.5"></line>
  <line x1="2" y1="60" x2="88" y2="60" stroke="#646cff" stroke-width="1.5"></line>
  
  <!-- Fully colored cells with slight overflow to cover borders -->
  <rect x="2" y="2" width="28" height="28" fill="#646cff"></rect>
  <rect x="60.25" y="60.25" width="29.5" height="29.5" fill="#646cff"></rect>
  
  <!-- Numbers centered in cells -->
  <text x="16" y="16" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-size="20" fill="#fff" text-anchor="middle" dominant-baseline="middle" font-weight="600">4</text>
  <text x="75" y="75" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-size="20" fill="#fff" text-anchor="middle" dominant-baseline="middle" font-weight="600">2</text>
</svg>
